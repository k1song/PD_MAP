<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month-btn">&lt;</button>
            <h1 id="month-year"></h1>
            <button id="next-month-btn">&gt;</button>
            <button id="lang-toggle-btn">EN</button>
        </div>
        <div id="calendar-grid">
            <div class="day-name" data-lang-key="sun">일</div>
            <div class="day-name" data-lang-key="mon">월</div>
            <div class="day-name" data-lang-key="tue">화</div>
            <div class="day-name" data-lang-key="wed">수</div>
            <div class="day-name" data-lang-key="thu">목</div>
            <div class="day-name" data-lang-key="fri">금</div>
            <div class="day-name" data-lang-key="sat">토</div>
        </div>
    </div>

    <div id="event-modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 data-lang-key="addEvent">일정 추가</h2>
            <input type="text" id="event-title" data-lang-placeholder="eventTitlePlaceholder" placeholder="일정 제목">
            <input type="date" id="event-date">
            <button id="save-event-btn" data-lang-key="save">저장</button>
            <button id="delete-event-btn" class="hidden" data-lang-key="delete">삭제</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
