<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDMap Calendar</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div id="calendar">
    <header class="calendar-header">
      <button id="prev-btn" aria-label="이전">&lt;</button>
      <h1 id="month-title"></h1>
      <button id="next-btn" aria-label="다음">&gt;</button>
      <button id="today-btn" class="today-btn">Today</button>
      <button id="settings-btn" class="settings-btn" aria-label="설정">&#9881;</button>
    </header>
    <div class="calendar-content">
      <div class="monthly-panel">
        <div class="panel-label">Monthly</div>
        <div class="calendar-grid" id="calendar-grid">
          <div id="day-headers"></div>
          <div id="calendar-body"></div>
        </div>
      </div>
      <div class="weekly-panel">
        <div class="panel-label">Weekly</div>
        <div class="weekly-day-headers" id="weekly-day-headers"></div>
        <div class="weekly-scroll" id="weekly-scroll">
          <div class="weekly-grid" id="weekly-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-overlay" class="modal-overlay hidden">
    <div class="modal settings-modal">
      <div class="modal-header">
        <h2 id="settings-title">설정</h2>
        <button id="settings-close" aria-label="닫기">&times;</button>
      </div>
      <div class="settings-body">
        <div class="setting-row">
          <span class="setting-label" data-i18n="lang">언어</span>
          <div class="toggle-group">
            <button class="toggle-btn" data-setting="lang" data-value="ko">한글</button>
            <button class="toggle-btn" data-setting="lang" data-value="en">English</button>
          </div>
        </div>
        <div class="setting-row">
          <span class="setting-label" data-i18n="theme">테마</span>
          <div class="toggle-group">
            <button class="toggle-btn" data-setting="theme" data-value="light" data-i18n-btn="light">라이트</button>
            <button class="toggle-btn" data-setting="theme" data-value="dark" data-i18n-btn="dark">다크</button>
          </div>
        </div>
        <div class="setting-row">
          <span class="setting-label" data-i18n="startDay">시작 요일</span>
          <div class="toggle-group">
            <button class="toggle-btn" data-setting="startDay" data-value="0" data-i18n-btn="sun">일요일</button>
            <button class="toggle-btn" data-setting="startDay" data-value="1" data-i18n-btn="mon">월요일</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <button id="modal-close" aria-label="닫기">&times;</button>
      </div>
      <form id="event-form">
        <input type="text" id="event-title" placeholder="일정 제목" required autocomplete="off" />
        <div class="time-row">
          <input type="time" id="event-start" />
          <span>~</span>
          <input type="time" id="event-end" />
        </div>
        <div class="color-picker">
          <label class="color-option"><input type="radio" name="event-color" value="#4361ee" checked><span style="background:#4361ee"></span></label>
          <label class="color-option"><input type="radio" name="event-color" value="#e74c3c"><span style="background:#e74c3c"></span></label>
          <label class="color-option"><input type="radio" name="event-color" value="#2ecc71"><span style="background:#2ecc71"></span></label>
          <label class="color-option"><input type="radio" name="event-color" value="#f39c12"><span style="background:#f39c12"></span></label>
          <label class="color-option"><input type="radio" name="event-color" value="#9b59b6"><span style="background:#9b59b6"></span></label>
        </div>
        <button type="submit" class="btn-save" data-i18n-btn="save">저장</button>
      </form>
      <ul id="event-list"></ul>
    </div>
  </div>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu hidden">
    <button id="context-add-event">일정 추가</button>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
